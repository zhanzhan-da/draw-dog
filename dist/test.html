<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态画小狗</title>
  </head>
  <style>* {
      box-sizing: border-box;
    }
    *::before,
    *::after {
      box-sizing: border-box;
    }
    #buttons {
      position: fixed;
      right: 0;
      top: 0;
      z-index: 10;
      display: flex;
      flex-direction: column;
      margin-top: 10px;
      margin-right: 10px;
    }
    #buttons > button {
      margin-bottom: 10px;
      padding: 4px 8px;
    }
    #demo2 {
      display: none;
    }
    #demo {
      position: fixed;
      height: 50vh;
      top: 0;
      left: 0;
      width: 100%;
      border: 1px solid red;
      overflow-y: auto;
    }
    #demo::-webkit-scrollbar {
      display: none;
    }
    #html {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50vh;
      background-color: #3f3456;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }</style>
  <body>
    <style id="demo2"></style>
    <div id="demo"></div>
    <div id="buttons">
      <button id="btnPause">暂停</button>
      <button id="btnPlay">播放</button>
      <button id="btnSlow">慢速</button>
      <button id="btnNormal">中速</button>
      <button id="btnFast">快速</button>
    </div>
    <div id="html">
      <div class="dog">
        <div class="heart heart--1"></div>
        <div class="heart heart--2"></div>
        <div class="heart heart--3"></div>
        <div class="heart heart--4"></div>
        <div class="head">
          <div class="year year--left"></div>
          <div class="year year--right"></div>
          <div class="nose"></div>
          <div class="face">
            <div class="eye eye--left"></div>
            <div class="eye eye--right"></div>
            <div class="mouth"></div>
          </div>
        </div>
        <div class="body">
          <div class="cheast"></div>
          <div class="back"></div>
          <div class="legs">
            <div class="legs__front legs__front--left"></div>
            <div class="legs__front legs__front--right"></div>
            <div class="legs__back legs__back--left"></div>
            <div class="legs__back legs__back--right"></div>
          </div>
          <div class="tail"></div>
        </div>
      </div>
    </div>
    <script src="/test.e98b79dd.js"></script>
  </body>
</html>
